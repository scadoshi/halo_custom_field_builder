name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: halo_custom_field_builder.exe
            
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: halo_custom_field_builder-macos-intel
            
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: halo_custom_field_builder-macos-arm
            
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: halo_custom_field_builder-linux

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        
      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: build release
        run: cargo build --release --target ${{ matrix.target }}
        
      - name: create distribution package (windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/halo_custom_field_builder.exe dist/
          cp README.md dist/
          cp source.csv dist/
          
      - name: create distribution package (macos/linux)
        if: matrix.os == 'macos-latest' || matrix.os == 'ubuntu-latest'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/halo_custom_field_builder dist/
          chmod +x dist/halo_custom_field_builder
          cp README.md dist/
          cp source.csv dist/
          
      - name: create zip archive (windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          7z a -tzip ../halo_custom_field_builder-windows.zip *
          
      - name: create zip archive (macos/linux)
        if: matrix.os == 'macos-latest' || matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          zip -r ../halo_custom_field_builder-${{ matrix.target }}.zip *
          
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: halo_custom_field_builder-${{ matrix.target }}
          path: halo_custom_field_builder-*.zip
          if-no-files-found: error

